<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boot Strap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=REM:wght@300&display=swap" rel="stylesheet">

</head>
<body>
  
    


<div class="container-fluid main-header align-items-center">
    <div class="row">
        <h2>Check Weather</h2>
        <div class="col-md-12 col-12 mx-auto align-items-center">
            <div class="main_content">
                <form class="temp_form">
                    <input type="text" autocomplete="off" id="cityName" placeholder="Enter Your City Name.">
                    <input type="submit" value="search" id="submitBtn">
                </form>
            </div>

            <div class="tempInformation">

                <div class="top_layer">
                    <p id="day">Thuesday</p>
                    <p id="today_data">13 OCT</p>
                </div>

                <div class="main_layer">
                    <p id="top_div">Get Output Here...</p>

                    <div class="middle_layer data_hide">

                        <p><span id="temp">0</span> <sup>o</sup> c</p>
                        <p id="temp_status"><i class="fa fa-cloud" aria-hidden="true"></i></p>
                    </div>

                </div>

            </div>


        </div>
    </div>
</div>
<script src="main.js"></script>

</body>

</html>
